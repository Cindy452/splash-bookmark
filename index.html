<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multiple Background Bookmark</title>
    <link rel="icon" type="image/png" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="background-toggles"  title="Change background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
            <div class="background-4" onclick="changeBackground('4')"></div>
            <div class="background-5" onclick="changeBackground('5')"></div>
        </div>
    <h1 id="show-modal">Add bookmark</h1>
    <div class="container" id="bookmarks-container"></div>
    <div class="modal-container " id="modal">
        <div class="modal">
            <i class="fas fa-trash close-icon" id="close-modal" ></i>
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name:</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL:</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button title="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
